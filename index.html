<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order summary</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="desktop_img"></div>
    <div class="mobile_img"></div>
    <div class="card">
        <img class="card__img" src="images/illustration-hero.svg" alt="">
        <div class="card__content">
          <h2 class="card__title">Order Summary</h2>
          <p class="card__desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="card__offer">
                <img class="card__offer card__icon" src="images/icon-music.svg" alt="">
                <p class="card__offer card__plan"><b>Annual Plan</b>$59.99/year</p>
                <a class="card__offer card__btn--change" href="#">Change</a>
            </div>
        <a class="card__btn--proceed" href="#">Proceed to Payment</a>
        <a class="card__btn--cancel" href="#">Cancel Order</a>
        </div>
    </div>
  </body>
</html>
